name: CI

on:
  push:
    paths:
      - apis.txt
    branches: [ "arjun-github-action" ]
  pull_request:
    paths:
      - apis.txt  
    branches: [ "arjun-github-action" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      openApiVersion:
        description: 'OpenApi Generator Version'
        type: string
        required: true
        default: '6.2.1'
      addNewApi:
        description: 'Add URL for Generation of files'
        type: string
        required: false 
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Run script file
        run: |
         chmod +x script.sh
         ./script.sh "${{ github.event.inputs.openApiVersion }}"
        shell: bash
        
      - name: Commit report
        run: |
          git config --global user.email "arjun.prajapati@crestdatasys.com"
          git config --global user.name "arjunprajapati_crest"
